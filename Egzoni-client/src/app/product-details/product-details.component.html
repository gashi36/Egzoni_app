<div *ngIf="product$ | async as product;" class="product-details-container">
  <div class="card">
    <div class="card-body">
      <div class="row">

        <!-- Product Image and Gallery -->
        <div class="col-lg-6">
          <div class="main-image-container">
            <img [src]="selectedImage" alt="Product Image" class="main-image" />
          </div>

        </div>

        <!-- Product Details -->
        <div class="col-lg-6">
          <div class="table-responsive">
            <table class="table table-product">
              <tbody>
                <tr>
                  <td><b>Brand</b></td>
                  <td>{{ getBrandName(product.brandId) }}</td>
                </tr>
                <tr>
                  <td><b>Category</b></td>
                  <td>{{ getCategoryName(product.brandId) }}</td>
                </tr>

              </tbody>
            </table>
          </div>
          <h2 class="product-title">{{ product.name }}</h2>
          <h5 class="product-subtitle">{{ product.description }}</h5>


          <ul class="details-list">
            <li><i class="fa fa-check text-success"></i> Code: {{ product.code }}</li>
            <li><i class="fa fa-check text-success"></i> Color: {{ product.color }}</li>
            <li><i class="fa fa-check text-success"></i> Size: {{ product.size }}</li>
            <li><i class="fa fa-check text-success"></i> Quantity: {{ product.quantity }}</li>
          </ul>
          <div class="price-section mt-3  d-flex gap-1 text-center ">

            <h3 class="product-price">{{ product.retailPrice | currency}}<small class="discount"></small></h3>


            <button (click)="addToCart(product.id)" class="btn btn-outline-success">
              <i class="bi bi-cart"></i>
            </button>



          </div>

          <div class="thumbnail-gallery">
            <div *ngFor="let image of images" class="thumbnail">
              <img [src]="image.thumb" (click)="selectImage(image.src)"
                [class.selected]="image.src === selectedImage" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
