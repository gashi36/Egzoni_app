query getProducts {
  productsAsync {
    id
    kodi
    masa
    ngjyra
    sasia
    tipi
    cmimiIShitjes
    cmimiIBlerjes
    fitimi
  }
}

query searchProducts($kodi: String!) {
  productsAsync(where: { kodi: { eq: $kodi } }) {
    kodi
    masa
    ngjyra
    sasia
    tipi
    cmimiIShitjes
    cmimiIBlerjes
    fitimi
  }
}

mutation addProductss(
  $kodi: String!
  $masa: String!
  $sasia: Decimal!
  $tipi: String!
  $ngjyra: String!
  $cmimiIShitjes: Decimal!
  $cmimiIBlerjes: Decimal!
) {
  addProduct(
    input: {
      kodi: $kodi
      masa: $masa
      ngjyra: $ngjyra
      sasia: $sasia
      tipi: $tipi
      cmimiIShitjes: $cmimiIShitjes
      cmimiIBlerjes: $cmimiIBlerjes
    }
  ) {
    id
    kodi
    masa
    ngjyra
    sasia
    tipi
    cmimiIBlerjes
    cmimiIShitjes
  }
}

mutation editProduct(
  $kodi: String!
  $masa: String!
  $sasia: Decimal!
  $tipi: String!
  $ngjyra: String!
  $cmimiIShitjes: Decimal!
  $cmimiIBlerjes: Decimal!
  $id: Int
) {
  update(
    input: {
      kodi: $kodi
      masa: $masa
      ngjyra: $ngjyra
      sasia: $sasia
      tipi: $tipi
      cmimiIShitjes: $cmimiIShitjes
      cmimiIBlerjes: $cmimiIBlerjes
      id: $id
    }
  ) {
    products {
      id
      kodi
      masa
      ngjyra
      sasia
      tipi
      cmimiIBlerjes
      cmimiIShitjes
    }
  }
}

mutation deleteProduct($id: Int!) {
  removeProductsById(id: $id)
}
