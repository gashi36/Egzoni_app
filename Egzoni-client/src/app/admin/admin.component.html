<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="bg-white p-4 rounded shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
      <img src="assets/egzoni.png" alt="Egzoni" class="img-fluid rounded">
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
        <!-- Display alert if username is invalid -->
        <div *ngIf="usernameInvalid" class="alert alert-danger">
          Username is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        <!-- Display alert if password is invalid -->
        <div *ngIf="passwordInvalid" class="alert alert-danger">
          Password is required.
        </div>
      </div>
      <!-- Display error message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-success w-100">Confirm identity</button>
    </form>
  </div>
</div>
