<div class="d-flex align-items-center justify-content-center vh-100" style="background-color: #fcf7f4;">
  <div class="p-4 rounded shadow-lg"
    style="max-width: 400px; width: 100%; background-color: #ffffff; border: 1px solid #ddd;">

    <!-- Logo Section -->
    <div class="text-center mb-4">
      <img src="assets/EGZONI_SMALL_COLOR.png" alt="Egzoni" class="img-fluid rounded mb-3" style="max-height: 150px;">
      <h1>Egzoni Carpets Admin</h1>
    </div>

    <form (ngSubmit)="onSubmit()" class="px-3">
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="form-label text-muted">Përdoruesi</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-0">
            <i class="bi bi-person text-muted"></i>
          </span>
          <input type="text" id="username" [(ngModel)]="username" name="username" required
            class="form-control shadow-none border-0 bg-light">
        </div>
        <small *ngIf="usernameInvalid" class="text-danger">Përdoruesi është i detyrueshëm</small>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="form-label text-muted">Fjalëkalimi</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-0">
            <i class="bi bi-lock text-muted"></i>
          </span>
          <input type="password" id="password" [(ngModel)]="password" name="password" required
            class="form-control shadow-none border-0 bg-light">
        </div>
        <small *ngIf="passwordInvalid" class="text-danger">Fjalëkalimi është i detyrueshëm</small>
      </div>

      <!-- General Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submitbutton btn w-100 text-uppercase mt-4 shadow-sm">
        Kycu
      </button>
    </form>
  </div>
</div>
